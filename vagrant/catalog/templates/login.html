{% extends "main.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<row class="col-xs-12 text-center">
  <div id="signinButton">
    <span class="g-signin"
      data-scope="openid email"
      data-clientid="218153896499-073uc48f1gu19r2611sfndj62ikdpq0n.apps.googleusercontent.com"
      data-redirecturi="postmessage"
      data-accesstype="offline"
      data-cookiepolicy="single_host_origin"
      data-callback="signInCallback"
      data-approvalprompt="force">
    </span>
  </div>  
  <div id="result"></div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function signInCallback(authResult) {
      if(authResult['code']) {
        // Hide sign in button
        $('#signinButton').attr('style', 'display:none');

        // Send one-time-use code to server. If the server responds, write success message and redirect to main page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          contentType: 'application/octet-stram; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            if(result) {
              $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
              setTimeout( function() {
                window.location.href = "/builds";
              }, 4000);
            } else if (authResult['error']) {
              console.log('There was an error:' + authResult['error']);
            } else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      }
    }
  </script>
</row>
{% endblock %}
